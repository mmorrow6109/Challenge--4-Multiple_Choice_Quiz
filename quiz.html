<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv=“X-UA-Compatible” content=“ie=edge”>
    <title>Quiz Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Genos&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="develop/style.css">
</head>

<body>
    <header>
        <a href="/highscores.html" id="highscores" class="highscores">Highscores</a>
        <h1 id="timer">Timer</h1>
    </header>

    <main id="question-container">
        <h2>Question:</h2>
            <p id="question">Question 1</p>
                <div id="choice-buttons" class="btn-grid">
                    <button id="choice1" class="btn choice text">Choice 1</button>
                    <button id="choice2" class="btn choice text">Choice 2</button>
                    <button id="choice3" class="btn choice text">Choice 3</button>
                    <button id="choice4" class="btn choice text">Choice 4</button>
                </div>
        <div class="controls"> 
            <button id="next-btn" class="next-btn">Next Question</button>
        </div>
        <h3 id="score">Score: 0</h3>
    </main>


<script src="develop/script.js"></script>
</body>
