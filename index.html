<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv=“X-UA-Compatible” content=“ie=edge”>
    <title>Coding Quiz Challenge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Genos&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="develop/style.css">
</head>

<body>
    <header>
        <a href="/highscores.html" id="highscores" class="highscores">Highscores</a>
        <h1 id="timer">Timer</h1>
    </header>


    <main id="start">
        <h1>Coding Quiz</h1>
        <p>With the knowledge you've gained throughout this bootcamp, attempt to answer the following questions before the timer runs out.</p>
        <br> 
        <p>DO YOU HAVE WHAT IT TAKES?</p>

        <div class="controls">
            <button id="start-btn" class="start-btn">Start Quiz</button>
        </div>
    </main>

    <main id="question-container" class="hidden">
        <h2>Question:</h2>
            <p id="question">Question 1</p>
                <div id="choice-buttons" class="btn-grid">
                    <button id="choice1" class="choice">Choice 1</button>
                    <button id="choice2" class="choice">Choice 2</button>
                    <button id="choice3" class="choice">Choice 3</button>
                    <button id="choice4" class="choice">Choice 4</button>
                </div>
        <div class="controls"> 
            <button id="next-btn" class="next-btn">Next Question</button>
        </div>
        <h3 id="score">Score: </h3>
    </main>

    <main id="end" class="hidden">
            <p>Quiz Complete!</p>
            <h3>Your final score is <span id="final-score"></span></h3>
            <form>
                <label for="initials">Enter your initials:</label>
                <input type="text" id="initials" name="initials" placeholder="Your initials here">
                <br>
                <button id="submit-btn" class="submit-btn">Submit</button>
            </form>
    </main>
    

<script src="develop/script.js"></script>   
</body>

</html>
